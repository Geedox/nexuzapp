<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Flappy Bird - Crypto Arcade</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: white;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        #gameContainer {
            background: #0f0f23;
            border: 2px solid #4a4a8a;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 0 30px rgba(74, 74, 138, 0.5);
            width: 100%;
            max-width: 100vw;
            max-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Mobile-first responsive canvas */
        #gameCanvas {
            background: linear-gradient(to bottom, #2a2a4e 0%, #4a4a8a 50%, #1a1a2e 100%);
            border: 2px solid #4a4a8a;
            display: block;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            width: 100%;
            height: auto;
            max-height: 70vh;
            object-fit: contain;
        }

        #gameInfo {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            padding: 8px;
            background: rgba(74, 74, 138, 0.2);
            border-radius: 4px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .score {
            font-size: clamp(16px, 4vw, 24px);
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }

        .highScore {
            font-size: clamp(14px, 3vw, 18px);
            color: #ffff00;
        }

        #gameOver, #startScreen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.95);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #4a4a8a;
            z-index: 1000;
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
            width: auto;
            min-width: 280px;
        }

        #gameOver {
            border-color: #ff0000;
            display: none;
        }

        #gameOver h2, #startScreen h1 {
            font-size: clamp(24px, 6vw, 48px);
            margin-bottom: 15px;
            text-shadow: 0 0 20px currentColor;
        }

        #gameOver h2 {
            color: #ff0000;
        }

        #startScreen h1 {
            color: #00ff00;
        }

        #gameOver .finalScore {
            font-size: clamp(18px, 5vw, 28px);
            color: #00ff00;
            margin-bottom: 10px;
        }

        #gameOver .newHighScore {
            font-size: clamp(16px, 4vw, 20px);
            color: #ffff00;
            margin-bottom: 15px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        button {
            background: #4a4a8a;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: clamp(14px, 4vw, 18px);
            font-family: inherit;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            margin: 5px;
            min-height: 44px;
            min-width: 100px;
            touch-action: manipulation;
        }

        button:hover, button:active {
            background: #6a6aba;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(106, 106, 186, 0.5);
        }

        button:disabled {
            background: #3a3a5a;
            cursor: not-allowed;
            transform: none;
        }

        #instructions {
            text-align: center;
            margin-top: 8px;
            color: #888;
            font-size: clamp(12px, 3vw, 14px);
            padding: 0 10px;
        }

        .controls {
            margin: 15px 0;
            font-size: clamp(14px, 3.5vw, 18px);
            color: #aaa;
            line-height: 1.4;
        }

        .controls p {
            margin: 8px 0;
        }

        .powerup {
            position: absolute;
            padding: 5px 8px;
            background: #ffff00;
            color: #000;
            border-radius: 5px;
            font-size: clamp(10px, 3vw, 14px);
            font-weight: bold;
            animation: fadeOut 2s ease-out;
            pointer-events: none;
            z-index: 100;
        }

        @keyframes fadeOut {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-30px); }
        }

        .medal {
            display: inline-block;
            width: clamp(25px, 6vw, 30px);
            height: clamp(25px, 6vw, 30px);
            border-radius: 50%;
            margin: 5px;
            text-align: center;
            line-height: clamp(25px, 6vw, 30px);
            font-weight: bold;
            font-size: clamp(10px, 3vw, 14px);
        }

        .bronze { background: #cd7f32; color: white; }
        .silver { background: #c0c0c0; color: black; }
        .gold { background: #ffd700; color: black; }
        .platinum { background: linear-gradient(45deg, #e5e4e2, #d4d4aa); color: black; }

        #medalDisplay {
            margin: 15px 0;
            font-size: clamp(12px, 3vw, 16px);
        }

        /* Mobile-specific touch control area */
        #touchArea {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 25%;
            background: rgba(255, 255, 255, 0.1);
            display: none;
            align-items: center;
            justify-content: center;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 50;
        }

        #touchArea.active {
            display: flex;
        }

        .touch-indicator {
            font-size: clamp(16px, 4vw, 20px);
            color: rgba(255, 255, 255, 0.8);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        /* Landscape orientation adjustments */
        @media screen and (orientation: landscape) and (max-height: 500px) {
            #gameContainer {
                padding: 5px;
                flex-direction: row;
                align-items: stretch;
            }
            
            #gameInfo {
                writing-mode: vertical-lr;
                text-orientation: mixed;
                width: auto;
                min-width: 100px;
                margin-right: 5px;
                margin-bottom: 0;
                flex-direction: column;
                justify-content: space-around;
            }
            
            #gameCanvas {
                max-height: 95vh;
                flex: 1;
            }
            
            #instructions {
                position: absolute;
                bottom: 5px;
                right: 5px;
                margin: 0;
                font-size: 10px;
                max-width: 200px;
            }
            
            #gameOver, #startScreen {
                max-height: 85vh;
                padding: 15px;
            }
        }

        /* Very small screens */
        @media screen and (max-width: 320px) {
            #gameContainer {
                padding: 5px;
                border-width: 1px;
            }
            
            #gameInfo {
                padding: 5px;
                margin-bottom: 3px;
            }
            
            button {
                padding: 10px 15px;
                margin: 3px;
                min-height: 40px;
            }
        }

        /* Large phones and tablets */
        @media screen and (min-width: 768px) {
            #gameContainer {
                max-width: 90vw;
                max-height: 90vh;
                padding: 20px;
            }
            
            #gameCanvas {
                max-height: 60vh;
            }
        }

        /* iPhone notch adjustments */
        @supports (padding-top: env(safe-area-inset-top)) {
            body {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
            }
        }

        /* Prevent scrolling on mobile */
        html, body {
            overflow: hidden;
            height: 100%;
            position: fixed;
            width: 100%;
        }

        /* In-game score display adjustments for mobile */
        .game-score {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(24px, 8vw, 48px);
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 10;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="gameInfo">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="highScore">High Score: <span id="highScore">0</span></div>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="instructions">Tap screen or press SPACE to flap | Avoid the pipes!</div>
        
        <!-- Touch control area for mobile -->
        <div id="touchArea">
            <div class="touch-indicator">👆 TAP TO FLAP</div>
        </div>
    </div>

    <div id="startScreen">
        <h1>FLAPPY BIRD</h1>
        <div class="controls">
            <p>🐦 Tap screen or press SPACE to Flap</p>
            <p>🚫 Don't hit the pipes or ground</p>
            <p>💎 Collect gems for bonus points</p>
            <p>🏆 Earn medals for high scores</p>
        </div>
        <button onclick="startGame()">START GAME</button>
    </div>

    <div id="gameOver">
        <h2>GAME OVER</h2>
        <div class="finalScore">Score: <span id="finalScore">0</span></div>
        <div id="medalDisplay"></div>
        <div class="newHighScore" style="display: none;">NEW HIGH SCORE!</div>
        <button onclick="restartGame()">PLAY AGAIN</button>
        <button onclick="submitScore()">SUBMIT SCORE</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Mobile detection and setup
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                         ('ontouchstart' in window) || 
                         (navigator.maxTouchPoints > 0);
        
        // Dynamic canvas sizing for mobile
        function resizeCanvas() {
            const container = document.getElementById('gameContainer');
            const containerRect = container.getBoundingClientRect();
            const maxWidth = Math.min(800, containerRect.width - 20);
            const maxHeight = Math.min(600, window.innerHeight * 0.7);
            
            // Maintain aspect ratio
            const aspectRatio = 800 / 600;
            let newWidth = maxWidth;
            let newHeight = newWidth / aspectRatio;
            
            if (newHeight > maxHeight) {
                newHeight = maxHeight;
                newWidth = newHeight * aspectRatio;
            }
            
            canvas.style.width = newWidth + 'px';
            canvas.style.height = newHeight + 'px';
            
            // Show touch area on mobile
            if (isMobile) {
                document.getElementById('touchArea').classList.add('active');
            }
        }
        
        // Pixel art settings
        ctx.imageSmoothingEnabled = false;
        
        // Game variables
        let gameRunning = false;
        let gameStarted = false;
        let score = 0;
        let highScore = parseInt(localStorage.getItem('flappyBirdHighScore')) || 0;
        let frame = 0;
        
        // Update high score display
        document.getElementById('highScore').textContent = highScore;
        
        // Bird object
        const bird = {
            x: 150,
            y: 300,
            width: 40,
            height: 30,
            velY: 0,
            gravity: 0.5,
            jumpPower: -8,
            color: '#00ff00',
            angle: 0,
            trail: []
        };
        
        // Game objects
        let pipes = [];
        let gems = [];
        let particles = [];
        let clouds = [];
        
        // Initialize clouds
        for (let i = 0; i < 8; i++) {
            clouds.push({
                x: Math.random() * canvas.width,
                y: Math.random() * 200 + 50,
                size: Math.random() * 30 + 20,
                speed: Math.random() * 0.5 + 0.2,
                opacity: Math.random() * 0.3 + 0.1
            });
        }
        
        // Pipe settings
        const pipeWidth = 80;
        const pipeGap = 200;
        const pipeSpeed = 3;
        
        // Enhanced input handling for mobile
        let flapPressed = false;
        let lastTouchTime = 0;
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (gameRunning) {
                    flap();
                }
            }
        });
        
        // Enhanced touch controls for mobile
        function handleTouchStart(e) {
            e.preventDefault();
            if (gameRunning) {
                flap();
                lastTouchTime = Date.now();
            }
        }
        
        function handleTouchEnd(e) {
            e.preventDefault();
        }
        
        // Mouse controls
        canvas.addEventListener('click', (e) => {
            e.preventDefault();
            if (gameRunning) {
                flap();
            }
        });
        
        // Touch events for canvas
        canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
        canvas.addEventListener('touchend', handleTouchEnd, { passive: false });
        canvas.addEventListener('touchcancel', handleTouchEnd, { passive: false });
        
        // Touch events for touch area
        const touchArea = document.getElementById('touchArea');
        touchArea.addEventListener('touchstart', handleTouchStart, { passive: false });
        touchArea.addEventListener('touchend', handleTouchEnd, { passive: false });
        touchArea.addEventListener('touchcancel', handleTouchEnd, { passive: false });
        
        // Prevent default touch behaviors on game container
        document.getElementById('gameContainer').addEventListener('touchstart', (e) => {
            if (gameRunning) e.preventDefault();
        }, { passive: false });
        
        document.getElementById('gameContainer').addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });
        
        // Resize handling
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('orientationchange', () => {
            setTimeout(resizeCanvas, 100);
        });
        
        // Initial resize
        resizeCanvas();
        
        // Flap function
        function flap() {
            bird.velY = bird.jumpPower;
            createFlapParticles();
            
            // Visual feedback
            bird.angle = -0.3;
        }
        
        // Start game
        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            gameRunning = true;
            gameStarted = true;
            score = 0;
            pipes = [];
            gems = [];
            particles = [];
            bird.y = 300;
            bird.velY = 0;
            bird.angle = 0;
            bird.trail = [];
            frame = 0;
            updateScore();
            
            // Create initial pipes
            createPipe();
            
            gameLoop();
        }
        
        // Game loop
        function gameLoop() {
            if (!gameRunning) return;
            
            update();
            draw();
            frame++;
            
            requestAnimationFrame(gameLoop);
        }
        
        // Update game state
        function update() {
            // Bird physics
            bird.velY += bird.gravity;
            bird.y += bird.velY;
            
            // Bird angle based on velocity
            if (bird.velY < 0) {
                bird.angle = Math.max(-0.5, bird.angle - 0.05);
            } else {
                bird.angle = Math.min(1.2, bird.angle + 0.03);
            }
            
            // Update bird trail
            bird.trail.push({ x: bird.x + bird.width / 2, y: bird.y + bird.height / 2 });
            if (bird.trail.length > 8) {
                bird.trail.shift();
            }
            
            // Check ground and ceiling collision
            if (bird.y + bird.height >= canvas.height - 50 || bird.y <= 0) {
                endGame();
                return;
            }
            
            // Create new pipes
            if (frame % 120 === 0) {
                createPipe();
            }
            
            // Create gems occasionally
            if (frame % 180 === 0 && Math.random() > 0.6) {
                createGem();
            }
            
            // Update pipes
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= pipeSpeed;
                
                // Check collision with pipes
                if (checkPipeCollision(bird, pipes[i])) {
                    endGame();
                    return;
                }
                
                // Score when passing pipe
                if (!pipes[i].passed && bird.x > pipes[i].x + pipeWidth) {
                    pipes[i].passed = true;
                    score++;
                    updateScore();
                    createScoreParticles();
                    showPowerup('+1', bird.x + 50, bird.y);
                }
                
                // Remove off-screen pipes
                if (pipes[i].x + pipeWidth < 0) {
                    pipes.splice(i, 1);
                }
            }
            
            // Update gems
            for (let i = gems.length - 1; i >= 0; i--) {
                gems[i].x -= pipeSpeed;
                gems[i].rotation += 0.1;
                gems[i].y += Math.sin(frame * 0.05 + gems[i].offset) * 0.5;
                
                // Check gem collection
                if (!gems[i].collected && checkGemCollision(bird, gems[i])) {
                    gems[i].collected = true;
                    score += 3;
                    updateScore();
                    createGemParticles(gems[i].x, gems[i].y);
                    showPowerup('+3 GEM!', gems[i].x, gems[i].y - 20);
                }
                
                // Remove collected or off-screen gems
                if (gems[i].collected || gems[i].x + gems[i].size < 0) {
                    gems.splice(i, 1);
                }
            }
            
            // Update particles
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].x += particles[i].vx;
                particles[i].y += particles[i].vy;
                particles[i].vy += particles[i].gravity || 0.1;
                particles[i].life--;
                particles[i].size *= 0.98;
                
                if (particles[i].life <= 0 || particles[i].size < 0.5) {
                    particles.splice(i, 1);
                }
            }
            
            // Update clouds
            clouds.forEach(cloud => {
                cloud.x -= cloud.speed;
                if (cloud.x + cloud.size < 0) {
                    cloud.x = canvas.width + cloud.size;
                    cloud.y = Math.random() * 200 + 50;
                }
            });
        }
        
        // Draw everything
        function draw() {
            // Clear canvas with gradient background
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#4a4a8a');
            gradient.addColorStop(0.3, '#2a2a4e');
            gradient.addColorStop(1, '#1a1a2e');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw clouds
            clouds.forEach(cloud => {
                ctx.fillStyle = `rgba(255, 255, 255, ${cloud.opacity})`;
                ctx.beginPath();
                ctx.arc(cloud.x, cloud.y, cloud.size, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.size * 0.7, cloud.y, cloud.size * 0.8, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.size * 1.3, cloud.y, cloud.size * 0.6, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Draw ground
            const groundGradient = ctx.createLinearGradient(0, canvas.height - 50, 0, canvas.height);
            groundGradient.addColorStop(0, '#4a4a8a');
            groundGradient.addColorStop(1, '#2a2a4a');
            ctx.fillStyle = groundGradient;
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
            
            // Draw ground pattern
            ctx.fillStyle = '#6a6aba';
            for (let i = 0; i < canvas.width; i += 30) {
                const offset = (frame * 2) % 30;
                ctx.fillRect(i - offset, canvas.height - 50, 20, 5);
            }
            
            // Draw pipes
            pipes.forEach(pipe => {
                // Top pipe
                const topGradient = ctx.createLinearGradient(pipe.x, 0, pipe.x + pipeWidth, 0);
                topGradient.addColorStop(0, '#ff0066');
                topGradient.addColorStop(0.5, '#ff3388');
                topGradient.addColorStop(1, '#cc0044');
                ctx.fillStyle = topGradient;
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                
                // Top pipe cap
                ctx.fillRect(pipe.x - 10, pipe.topHeight - 30, pipeWidth + 20, 30);
                
                // Bottom pipe
                const bottomGradient = ctx.createLinearGradient(pipe.x, pipe.bottomY, pipe.x + pipeWidth, pipe.bottomY);
                bottomGradient.addColorStop(0, '#ff0066');
                bottomGradient.addColorStop(0.5, '#ff3388');
                bottomGradient.addColorStop(1, '#cc0044');
                ctx.fillStyle = bottomGradient;
                ctx.fillRect(pipe.x, pipe.bottomY, pipeWidth, canvas.height - pipe.bottomY - 50);
                
                // Bottom pipe cap
                ctx.fillRect(pipe.x - 10, pipe.bottomY, pipeWidth + 20, 30);
                
                // Pipe glow effect
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#ff0066';
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                ctx.fillRect(pipe.x, pipe.bottomY, pipeWidth, canvas.height - pipe.bottomY - 50);
                ctx.shadowBlur = 0;
            });
            
            // Draw bird trail
            ctx.strokeStyle = 'rgba(0, 255, 0, 0.4)';
            ctx.lineWidth = 4;
            ctx.beginPath();
            bird.trail.forEach((point, index) => {
                const alpha = index / bird.trail.length;
                ctx.globalAlpha = alpha * 0.4;
                if (index === 0) {
                    ctx.moveTo(point.x, point.y);
                } else {
                    ctx.lineTo(point.x, point.y);
                }
            });
            ctx.stroke();
            ctx.globalAlpha = 1;
            
            // Draw bird
            ctx.save();
            ctx.translate(bird.x + bird.width / 2, bird.y + bird.height / 2);
            ctx.rotate(bird.angle);
            
            // Bird body
            ctx.fillStyle = bird.color;
            ctx.fillRect(-bird.width / 2, -bird.height / 2, bird.width, bird.height);
            
            // Bird glow
            ctx.shadowBlur = 15;
            ctx.shadowColor = bird.color;
            ctx.fillRect(-bird.width / 2, -bird.height / 2, bird.width, bird.height);
            ctx.shadowBlur = 0;
            
            // Bird beak
            ctx.fillStyle = '#ffaa00';
            ctx.beginPath();
            ctx.moveTo(bird.width / 2, -5);
            ctx.lineTo(bird.width / 2 + 15, 0);
            ctx.lineTo(bird.width / 2, 5);
            ctx.closePath();
            ctx.fill();
            
            // Bird eye
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(5, -8, 6, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(7, -8, 3, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
            
            // Draw gems
            gems.forEach(gem => {
                if (!gem.collected) {
                    ctx.save();
                    ctx.translate(gem.x + gem.size / 2, gem.y + gem.size / 2);
                    ctx.rotate(gem.rotation);
                    
                    // Gem shape
                    ctx.fillStyle = '#ffff00';
                    ctx.beginPath();
                    for (let i = 0; i < 6; i++) {
                        const angle = (i * Math.PI * 2) / 6;
                        const x = Math.cos(angle) * gem.size / 2;
                        const y = Math.sin(angle) * gem.size / 2;
                        if (i === 0) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    ctx.closePath();
                    ctx.fill();
                    
                    // Gem glow
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = '#ffff00';
                    ctx.fill();
                    ctx.shadowBlur = 0;
                    
                    ctx.restore();
                }
            });
            
            // Draw particles
            particles.forEach(particle => {
                ctx.fillStyle = particle.color;
                ctx.globalAlpha = particle.life / particle.maxLife;
                ctx.fillRect(particle.x, particle.y, particle.size, particle.size);
                ctx.globalAlpha = 1;
            });
            
            // Draw score in game
            if (gameStarted) {
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 48px Courier New';
                ctx.textAlign = 'center';
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 4;
                ctx.strokeText(score.toString(), canvas.width / 2, 80);
                ctx.fillText(score.toString(), canvas.width / 2, 80);
                ctx.textAlign = 'left';
            }
        }
        
        // Create pipe
        function createPipe() {
            const minHeight = 100;
            const maxHeight = canvas.height - pipeGap - minHeight - 50;
            const topHeight = Math.random() * (maxHeight - minHeight) + minHeight;
            
            pipes.push({
                x: canvas.width,
                topHeight: topHeight,
                bottomY: topHeight + pipeGap,
                passed: false
            });
        }
        
        // Create gem
        function createGem() {
            const y = Math.random() * (canvas.height - 200) + 100;
            gems.push({
                x: canvas.width,
                y: y,
                size: 20,
                rotation: 0,
                offset: Math.random() * Math.PI * 2,
                collected: false
            });
        }
        
        // Collision detection
        function checkPipeCollision(bird, pipe) {
            // Check if bird is within pipe's x range
            if (bird.x + bird.width > pipe.x && bird.x < pipe.x + pipeWidth) {
                // Check if bird hits top or bottom pipe
                if (bird.y < pipe.topHeight || bird.y + bird.height > pipe.bottomY) {
                    return true;
                }
            }
            return false;
        }
        
        function checkGemCollision(bird, gem) {
            const centerX = gem.x + gem.size / 2;
            const centerY = gem.y + gem.size / 2;
            const birdCenterX = bird.x + bird.width / 2;
            const birdCenterY = bird.y + bird.height / 2;
            const distance = Math.sqrt(Math.pow(centerX - birdCenterX, 2) + Math.pow(centerY - birdCenterY, 2));
            return distance < gem.size / 2 + 15;
        }
        
        // Particle effects
        function createFlapParticles() {
            for (let i = 0; i < 8; i++) {
                particles.push({
                    x: bird.x,
                    y: bird.y + bird.height / 2,
                    vx: Math.random() * -3 - 1,
                    vy: (Math.random() - 0.5) * 4,
                    size: Math.random() * 4 + 2,
                    color: 'rgba(74, 74, 138, 0.8)',
                    life: 15,
                    maxLife: 15,
                    gravity: 0.1
                });
            }
        }
        
        function createScoreParticles() {
            for (let i = 0; i < 12; i++) {
                particles.push({
                    x: bird.x + bird.width,
                    y: bird.y + bird.height / 2,
                    vx: Math.random() * 4 + 2,
                    vy: (Math.random() - 0.5) * 6,
                    size: Math.random() * 3 + 2,
                    color: '#00ff00',
                    life: 20,
                    maxLife: 20,
                    gravity: 0.05
                });
            }
        }
        
        function createGemParticles(x, y) {
            for (let i = 0; i < 15; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    size: Math.random() * 3 + 1,
                    color: '#ffff00',
                    life: 25,
                    maxLife: 25,
                    gravity: 0.1
                });
            }
        }
        
        // Show powerup text
        function showPowerup(text, x, y) {
            const powerup = document.createElement('div');
            powerup.className = 'powerup';
            powerup.textContent = text;
            
            // Position relative to canvas
            const canvasRect = canvas.getBoundingClientRect();
            const scaleX = canvasRect.width / canvas.width;
            const scaleY = canvasRect.height / canvas.height;
            
            powerup.style.left = `${canvasRect.left + (x * scaleX)}px`;
            powerup.style.top = `${canvasRect.top + (y * scaleY)}px`;
            document.body.appendChild(powerup);
            
            setTimeout(() => powerup.remove(), 2000);
        }
        
        // Update score display
        function updateScore() {
            document.getElementById('score').textContent = score;
        }
        
        // Get medal based on score
        function getMedal(score) {
            if (score >= 50) return { name: 'Platinum Master', class: 'platinum' };
            if (score >= 30) return { name: 'Gold Flyer', class: 'gold' };
            if (score >= 15) return { name: 'Silver Soarer', class: 'silver' };
            if (score >= 5) return { name: 'Bronze Beginner', class: 'bronze' };
            return null;
        }
        
        // End game
        function endGame() {
            gameRunning = false;
            
            // Check for new high score
            let isNewHighScore = false;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('flappyBirdHighScore', highScore.toString());
                document.getElementById('highScore').textContent = highScore;
                document.querySelector('.newHighScore').style.display = 'block';
                isNewHighScore = true;
            } else {
                document.querySelector('.newHighScore').style.display = 'none';
            }
            
            // Show medal
            const medal = getMedal(score);
            const medalDisplay = document.getElementById('medalDisplay');
            if (medal) {
                medalDisplay.innerHTML = `<div class="medal ${medal.class}">${medal.class.charAt(0).toUpperCase()}</div><p>${medal.name}</p>`;
            } else {
                medalDisplay.innerHTML = '<p>Keep trying for a medal!</p>';
            }
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
            
            // Send score to parent window if embedded
            if (window.parent !== window) {
                window.parent.postMessage({
                    type: 'GAME_OVER',
                    score: score,
                    gameId: 'flappy-bird'
                }, '*');
            }
        }
        
        // Restart game
        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            startGame();
        }
        
        // Submit score (for integration)
        function submitScore() {
            if (window.parent !== window) {
                window.parent.postMessage({
                    type: 'SUBMIT_SCORE',
                    score: score,
                    metadata: {
                        duration: frame / 60,
                        highScore: highScore,
                        medal: getMedal(score)
                    }
                }, '*');
            }
            
            // Show confirmation
            alert('Score submitted!');
        }
        
        // Listen for game initialization from parent
        window.addEventListener('message', (event) => {
            if (event.data.type === 'GAME_INIT') {
                console.log('Game initialized:', event.data);
            }
        });
        
        // Notify parent that game is ready
        if (window.parent !== window) {
            window.parent.postMessage({ type: 'GAME_READY' }, '*');
        }
        
        // Initial animation for the start screen
        function animate() {
            if (!gameRunning && !gameStarted) {
                // Simple background animation
                frame++;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Animated background
                const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                gradient.addColorStop(0, '#4a4a8a');
                gradient.addColorStop(0.3, '#2a2a4e');
                gradient.addColorStop(1, '#1a1a2e');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Animate clouds
                clouds.forEach(cloud => {
                    cloud.x -= cloud.speed;
                    if (cloud.x + cloud.size < 0) {
                        cloud.x = canvas.width + cloud.size;
                    }
                    
                    ctx.fillStyle = `rgba(255, 255, 255, ${cloud.opacity})`;
                    ctx.beginPath();
                    ctx.arc(cloud.x, cloud.y, cloud.size, 0, Math.PI * 2);
                    ctx.arc(cloud.x + cloud.size * 0.7, cloud.y, cloud.size * 0.8, 0, Math.PI * 2);
                    ctx.arc(cloud.x + cloud.size * 1.3, cloud.y, cloud.size * 0.6, 0, Math.PI * 2);
                    ctx.fill();
                });
                
                // Draw ground
                const groundGradient = ctx.createLinearGradient(0, canvas.height - 50, 0, canvas.height);
                groundGradient.addColorStop(0, '#4a4a8a');
                groundGradient.addColorStop(1, '#2a2a4a');
                ctx.fillStyle = groundGradient;
                ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
                
                // Animated ground pattern
                ctx.fillStyle = '#6a6aba';
                for (let i = 0; i < canvas.width; i += 30) {
                    const offset = (frame * 2) % 30;
                    ctx.fillRect(i - offset, canvas.height - 50, 20, 5);
                }
                
                // Preview bird (floating animation)
                const previewBird = {
                    x: canvas.width / 2 - 20,
                    y: canvas.height / 2 + Math.sin(frame * 0.1) * 10,
                    width: 40,
                    height: 30
                };
                
                ctx.save();
                ctx.translate(previewBird.x + previewBird.width / 2, previewBird.y + previewBird.height / 2);
                ctx.rotate(Math.sin(frame * 0.1) * 0.1);
                
                // Bird body
                ctx.fillStyle = '#00ff00';
                ctx.fillRect(-previewBird.width / 2, -previewBird.height / 2, previewBird.width, previewBird.height);
                
                // Bird glow
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#00ff00';
                ctx.fillRect(-previewBird.width / 2, -previewBird.height / 2, previewBird.width, previewBird.height);
                ctx.shadowBlur = 0;
                
                // Bird beak
                ctx.fillStyle = '#ffaa00';
                ctx.beginPath();
                ctx.moveTo(previewBird.width / 2, -5);
                ctx.lineTo(previewBird.width / 2 + 15, 0);
                ctx.lineTo(previewBird.width / 2, 5);
                ctx.closePath();
                ctx.fill();
                
                // Bird eye
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(5, -8, 6, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(7, -8, 3, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
                
                requestAnimationFrame(animate);
            }
        }
        
        // Prevent zoom on double tap for iOS
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        // Prevent context menu on long press
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        // Handle device orientation changes
        window.addEventListener('orientationchange', function() {
            setTimeout(function() {
                resizeCanvas();
                // Force a repaint
                if (!gameRunning && !gameStarted) {
                    animate();
                } else if (gameRunning) {
                    draw();
                }
            }, 500);
        });
        
        // Initialize the game
        window.addEventListener('DOMContentLoaded', function() {
            resizeCanvas();
        });
        
        // Start the preview animation
        animate();
    </script>
</body>
