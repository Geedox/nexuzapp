<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Jump</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0033 25%, #001a33 50%, #000a1a 75%, #0a0a0a 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            user-select: none;
            touch-action: none;
            color: #00ff88;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        canvas {
            display: block;
            border: 3px solid #00ff88;
            border-radius: 10px;
            background: linear-gradient(180deg, #000511 0%, #001122 30%, #002244 60%, #001133 100%);
            box-shadow: 
                0 0 20px #00ff88,
                0 0 40px rgba(0, 255, 136, 0.3),
                inset 0 0 30px rgba(0, 255, 136, 0.1);
        }
        
        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(ellipse at center, rgba(0, 255, 136, 0.1) 0%, transparent 70%);
        }
        
        .ui {
            position: absolute;
            top: 15px;
            left: 15px;
            color: #00ff88;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            z-index: 10;
            text-shadow: 0 0 10px #00ff88, 0 0 20px rgba(0, 255, 136, 0.5);
        }
        
        .score {
            font-size: 28px;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 10px #00ff88);
        }
        
        .high-score {
            font-size: 16px;
            color: #66ffaa;
            opacity: 0.8;
        }
        
        .stats {
            position: absolute;
            top: 15px;
            right: 15px;
            color: #00ccff;
            font-family: 'Orbitron', monospace;
            font-weight: 600;
            text-align: right;
            font-size: 14px;
            text-shadow: 0 0 8px #00ccff;
        }
        
        .controls {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            color: #00ff88;
            text-align: center;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            font-size: 16px;
            text-shadow: 0 0 8px #00ff88;
            background: rgba(0, 255, 136, 0.1);
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 136, 0.3);
            backdrop-filter: blur(5px);
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.95) 0%, rgba(0, 20, 40, 0.95) 100%);
            color: #00ff88;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            font-family: 'Orbitron', monospace;
            display: none;
            z-index: 20;
            border: 2px solid #00ff88;
            box-shadow: 
                0 0 30px #00ff88,
                0 0 60px rgba(0, 255, 136, 0.3),
                inset 0 0 20px rgba(0, 255, 136, 0.1);
            backdrop-filter: blur(10px);
            min-width: 350px;
        }
        
        .game-over h2 {
            font-size: 32px;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff0066, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: none;
            filter: drop-shadow(0 0 15px #00ff88);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { filter: drop-shadow(0 0 15px #00ff88); }
            to { filter: drop-shadow(0 0 25px #00ff88); }
        }
        
        .game-over p {
            font-size: 18px;
            margin-bottom: 15px;
            color: #66ffaa;
        }
        
        .game-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
            font-size: 14px;
        }
        
        .stat-item {
            background: rgba(0, 255, 136, 0.1);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }
        
        .restart-btn {
            background: linear-gradient(135deg, #00ff88, #00ccff);
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }
        
        .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
        }
        
        .exit-btn {
            background: rgba(255, 0, 102, 0.2);
            color: #ff0066;
            border: 2px solid #ff0066;
            padding: 12px 25px;
            border-radius: 20px;
            font-family: 'Orbitron', monospace;
            font-weight: 600;
            cursor: pointer;
            margin: 10px 5px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 15px rgba(255, 0, 102, 0.2);
        }
        
        .exit-btn:hover {
            background: rgba(255, 0, 102, 0.3);
            box-shadow: 0 0 25px rgba(255, 0, 102, 0.4);
        }
        
        .pause-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 15;
            backdrop-filter: blur(5px);
        }
        
        .pause-menu {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.95) 0%, rgba(0, 20, 40, 0.95) 100%);
            color: #00ff88;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            font-family: 'Orbitron', monospace;
            border: 2px solid #00ff88;
            box-shadow: 0 0 30px #00ff88;
        }
        
        .pause-menu h3 {
            color: #00ff88;
            margin-bottom: 25px;
            font-size: 28px;
            text-shadow: 0 0 15px #00ff88;
        }
        
        .powerup-counter {
            position: absolute;
            top: 80px;
            left: 15px;
            font-family: 'Orbitron', monospace;
            font-size: 14px;
            color: #ffaa00;
            text-shadow: 0 0 8px #ffaa00;
        }
        
        .enemy-counter {
            position: absolute;
            top: 105px;
            left: 15px;
            font-family: 'Orbitron', monospace;
            font-size: 14px;
            color: #ff6666;
            text-shadow: 0 0 8px #ff6666;
        }
        
        @media (max-width: 768px) {
            .controls {
                font-size: 14px;
                padding: 8px 16px;
            }
            
            .ui, .stats {
                top: 10px;
            }
            
            .score {
                font-size: 24px;
            }
            
            .game-over {
                padding: 30px 20px;
                min-width: 300px;
            }
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ff88;
            border-radius: 50%;
            animation: float 4s linear infinite;
            opacity: 0.6;
            box-shadow: 0 0 6px #00ff88;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) translateX(50px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        
        <div class="ui">
            <div class="score">Score: <span id="currentScore">0</span></div>
            <div class="high-score">High Score: <span id="highScore">0</span></div>
        </div>
        
        <div class="stats">
            <div>Height: <span id="heightStat">0</span>m</div>
            <div>Combo: <span id="comboStat">0</span>x</div>
        </div>
        
        <div class="powerup-counter">
            Coins: <span id="coinCount">0</span> 💎
        </div>
        
        <div class="enemy-counter">
            Enemies: <span id="enemyCount">0</span> ⚡
        </div>
        
        <div class="controls">
            <div>← → Arrow Keys or A/D to Move • SPACE to Shoot</div>
            <div>P to Pause • R to Restart</div>
        </div>
        
        <div class="game-over" id="gameOverScreen">
            <h2>GAME OVER</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p id="newHighScore" style="display: none; color: #00ff88;">🎉 NEW HIGH SCORE! 🎉</p>
            
            <div class="game-stats">
                <div class="stat-item">
                    <div>Max Height</div>
                    <div><span id="maxHeightStat">0</span>m</div>
                </div>
                <div class="stat-item">
                    <div>Coins Collected</div>
                    <div><span id="finalCoins">0</span> 💎</div>
                </div>
                <div class="stat-item">
                    <div>Enemies Defeated</div>
                    <div><span id="finalEnemies">0</span> ⚡</div>
                </div>
                <div class="stat-item">
                    <div>Best Combo</div>
                    <div><span id="finalCombo">0</span>x</div>
                </div>
            </div>
            
            <button class="restart-btn" onclick="restartGame()">PLAY AGAIN</button>
            <button class="exit-btn" onclick="exitGame()">EXIT</button>
        </div>
        
        <div class="pause-overlay" id="pauseOverlay">
            <div class="pause-menu">
                <h3>GAME PAUSED</h3>
                <p>Press P to Continue</p>
                <button class="restart-btn" onclick="togglePause()">RESUME</button>
                <button class="exit-btn" onclick="exitGame()">EXIT</button>
            </div>
        </div>
    </div>

    <script>
        class CyberJump {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
                
                this.player = {
                    x: this.canvas.width / 2,
                    y: this.canvas.height - 100,
                    width: 35,
                    height: 35,
                    velocityX: 0,
                    velocityY: 0,
                    onGround: false,
                    direction: 1,
                    health: 3,
                    invulnerable: false,
                    trail: []
                };
                
                this.platforms = [];
                this.enemies = [];
                this.coins = [];
                this.bullets = [];
                this.particles = [];
                this.camera = { y: 0 };
                this.score = 0;
                this.highScore = parseInt(localStorage.getItem('cyberJumpHighScore')) || 0;
                this.gameRunning = true;
                this.isPaused = false;
                this.gravity = 0.5;
                this.jumpPower = -16;
                this.moveSpeed = 6;
                this.maxHeight = 0;
                this.coinCount = 0;
                this.enemyCount = 0;
                this.combo = 0;
                this.maxCombo = 0;
                
                this.keys = {};
                
                this.initializePlatforms();
                this.setupControls();
                this.updateUI();
                this.createParticles();
                this.gameLoop();
            }
            
            createParticles() {
                const particleContainer = document.getElementById('particles');
                for (let i = 0; i < 20; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 4 + 's';
                    particle.style.animationDuration = (3 + Math.random() * 2) + 's';
                    particleContainer.appendChild(particle);
                }
            }
            
            resizeCanvas() {
                const maxWidth = Math.min(400, window.innerWidth - 40);
                const maxHeight = Math.min(600, window.innerHeight - 120);
                
                this.canvas.width = maxWidth;
                this.canvas.height = maxHeight;
                
                if (this.player) {
                    this.player.x = Math.min(this.player.x, this.canvas.width - this.player.width);
                }
            }
            
            initializePlatforms() {
                this.platforms = [];
                this.enemies = [];
                this.coins = [];
                
                // Starting platform
                this.platforms.push({
                    x: this.canvas.width / 2 - 50,
                    y: this.canvas.height - 50,
                    width: 100,
                    height: 20,
                    type: 'cyber',
                    glowing: true
                });
                
                // Generate platforms going up
                for (let i = 1; i < 80; i++) {
                    const platform = {
                        x: Math.random() * (this.canvas.width - 100),
                        y: this.canvas.height - 50 - (i * 140) - Math.random() * 60,
                        width: 80 + Math.random() * 40,
                        height: 20,
                        type: this.getPlatformType(),
                        glowing: Math.random() < 0.3
                    };
                    
                    this.platforms.push(platform);
                    
                    // Add enemies
                    if (i > 5 && Math.random() < 0.2) {
                        this.enemies.push({
                            x: Math.random() * (this.canvas.width - 40),
                            y: platform.y - 100 - Math.random() * 50,
                            width: 30,
                            height: 30,
                            velocityX: (Math.random() - 0.5) * 3,
                            type: this.getEnemyType(),
                            health: 1,
                            shootTimer: 0
                        });
                    }
                    
                    // Add coins
                    if (Math.random() < 0.15) {
                        this.coins.push({
                            x: platform.x + platform.width / 2,
                            y: platform.y - 40,
                            width: 20,
                            height: 20,
                            collected: false,
                            rotation: 0,
                            floatOffset: 0
                        });
                    }
                }
            }
            
            getPlatformType() {
                const rand = Math.random();
                if (rand < 0.5) return 'cyber';
                if (rand < 0.7) return 'breaking';
                if (rand < 0.85) return 'moving';
                return 'boost';
            }
            
            getEnemyType() {
                const rand = Math.random();
                if (rand < 0.4) return 'drone';
                if (rand < 0.7) return 'virus';
                return 'bot';
            }
            
            setupControls() {
                document.addEventListener('keydown', (e) => {
                    this.keys[e.code] = true;
                    
                    if (e.code === 'Space') {
                        e.preventDefault();
                        if (this.gameRunning && !this.isPaused) {
                            this.shoot();
                        }
                    }
                    if (e.code === 'KeyP') {
                        this.togglePause();
                    }
                    if (e.code === 'KeyR') {
                        this.restartGame();
                    }
                });
                
                document.addEventListener('keyup', (e) => {
                    this.keys[e.code] = false;
                });
                
                // Touch controls
                let touchStartX = 0;
                let touchCurrentX = 0;
                
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    touchStartX = e.touches[0].clientX;
                    this.shoot(); // Shoot on touch
                }, { passive: false });
                
                this.canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    touchCurrentX = e.touches[0].clientX;
                    const deltaX = touchCurrentX - touchStartX;
                    
                    if (Math.abs(deltaX) > 10) {
                        this.player.velocityX = deltaX * 0.4;
                        this.player.direction = deltaX > 0 ? 1 : -1;
                    }
                }, { passive: false });
                
                this.canvas.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    this.player.velocityX *= 0.8;
                });
            }
            
            shoot() {
                this.bullets.push({
                    x: this.player.x + this.player.width / 2,
                    y: this.player.y,
                    width: 4,
                    height: 10,
                    velocityY: -12,
                    trail: []
                });
            }
            
            handleInput() {
                if (!this.gameRunning || this.isPaused) return;
                
                if (this.keys['ArrowLeft'] || this.keys['KeyA']) {
                    this.player.velocityX = -this.moveSpeed;
                    this.player.direction = -1;
                } else if (this.keys['ArrowRight'] || this.keys['KeyD']) {
                    this.player.velocityX = this.moveSpeed;
                    this.player.direction = 1;
                } else {
                    this.player.velocityX *= 0.85;
                }
            }
            
            update() {
                if (!this.gameRunning || this.isPaused) return;
                
                this.handleInput();
                
                // Player physics
                this.player.velocityY += this.gravity;
                this.player.x += this.player.velocityX;
                this.player.y += this.player.velocityY;
                
                // Player trail
                this.player.trail.push({ x: this.player.x + this.player.width / 2, y: this.player.y + this.player.height / 2 });
                if (this.player.trail.length > 8) this.player.trail.shift();
                
                // Screen wrapping
                if (this.player.x < -this.player.width) {
                    this.player.x = this.canvas.width;
                } else if (this.player.x > this.canvas.width) {
                    this.player.x = -this.player.width;
                }
                
                // Platform collision
                this.checkPlatformCollisions();
                
                // Update enemies
                this.updateEnemies();
                
                // Update bullets
                this.updateBullets();
                
                // Update coins
                this.updateCoins();
                
                // Update camera
                if (this.player.y < this.camera.y + 200) {
                    this.camera.y = this.player.y - 200;
                }
                
                // Update score
                const currentHeight = Math.max(0, Math.floor((this.canvas.height - this.player.y) / 10));
                if (currentHeight > this.maxHeight) {
                    this.maxHeight = currentHeight;
                    this.score = this.maxHeight + (this.coinCount * 50) + (this.enemyCount * 100);
                    this.updateUI();
                }
                
                this.generateMoreContent();
                
                // Check game over
                if (this.player.y > this.camera.y + this.canvas.height + 100 || this.player.health <= 0) {
                    this.gameOver();
                }
                
                // Reset invulnerability
                if (this.player.invulnerable) {
                    setTimeout(() => { this.player.invulnerable = false; }, 1000);
                }
            }
            
            updateEnemies() {
                this.enemies.forEach(enemy => {
                    enemy.x += enemy.velocityX;
                    
                    // Bounce off walls
                    if (enemy.x < 0 || enemy.x + enemy.width > this.canvas.width) {
                        enemy.velocityX *= -1;
                    }
                    
                    // Simple AI: move towards player
                    if (Math.abs(enemy.y - this.player.y) < 200) {
                        const playerCenterX = this.player.x + this.player.width / 2;
                        const enemyCenterX = enemy.x + enemy.width / 2;
                        
                        if (playerCenterX < enemyCenterX) {
                            enemy.velocityX = Math.max(enemy.velocityX - 0.1, -2);
                        } else {
                            enemy.velocityX = Math.min(enemy.velocityX + 0.1, 2);
                        }
                    }
                    
                    // Check collision with player
                    if (!this.player.invulnerable &&
                        this.player.x < enemy.x + enemy.width &&
                        this.player.x + this.player.width > enemy.x &&
                        this.player.y < enemy.y + enemy.height &&
                        this.player.y + this.player.height > enemy.y) {
                        
                        this.player.health--;
                        this.player.invulnerable = true;
                        this.combo = 0;
                        
                        // Knockback
                        this.player.velocityX = (this.player.x < enemy.x) ? -8 : 8;
                        this.player.velocityY = -10;
                    }
                });
            }
            
            updateBullets() {
                this.bullets.forEach((bullet, bulletIndex) => {
                    bullet.y += bullet.velocityY;
                    
                    // Bullet trail
                    bullet.trail.push({ x: bullet.x, y: bullet.y });
                    if (bullet.trail.length > 5) bullet.trail.shift();
                    
                    // Remove bullets that go off screen
                    if (bullet.y < this.camera.y - 100) {
                        this.bullets.splice(bulletIndex, 1);
                        return;
                    }
                    
                    // Check enemy collision
                    this.enemies.forEach((enemy, enemyIndex) => {
                        if (bullet.x < enemy.x + enemy.width &&
                            bullet.x + bullet.width > enemy.x &&
                            bullet.y < enemy.y + enemy.height &&
                            bullet.y + bullet.height > enemy.y) {
                            
                            // Remove bullet and enemy
                            this.bullets.splice(bulletIndex, 1);
                            this.enemies.splice(enemyIndex, 1);
                            
                            this.enemyCount++;
                            this.combo++;
                            this.maxCombo = Math.max(this.maxCombo, this.combo);
                            this.score += 100 + (this.combo * 10);
                            
                            // Explosion effect
                            for (let i = 0; i < 10; i++) {
                                this.particles.push({
                                    x: enemy.x + enemy.width / 2,
                                    y: enemy.y + enemy.height / 2,
                                    velocityX: (Math.random() - 0.5) * 8,
                                    velocityY: (Math.random() - 0.5) * 8,
                                    life: 30,
                                    color: '#ff6666'
                                });
                            }
                        }
                    });
                });
            }
            
            updateCoins() {
                this.coins.forEach((coin, index) => {
                    coin.rotation += 0.1;
                    coin.floatOffset = Math.sin(Date.now() * 0.005) * 5;
                    
                    // Check collection
                    if (!coin.collected &&
                        this.player.x < coin.x + coin.width &&
                        this.player.x + this.player.width > coin.x &&
                        this.player.y < coin.y + coin.height &&
                        this.player.y + this.player.height > coin.y) {
                        
                        coin.collected = true;
                        this.coinCount++;
                        this.combo++;
                        this.score += 50 + (this.combo * 5);
                        
                        // Collection effect
                        for (let i = 0; i < 8; i++) {
                            this.particles.push({
                                x: coin.x + coin.width / 2,
                                y: coin.y + coin.height / 2,
                                velocityX: (Math.random() - 0.5) * 6,
                                velocityY: (Math.random() - 0.5) * 6,
                                life: 20,
                                color: '#ffaa00'
                            });
                        }
                    }
                });
                
                // Remove collected coins
                this.coins = this.coins.filter(coin => !coin.collected);
            }
            
            checkPlatformCollisions() {
                if (this.player.velocityY <= 0) return;
                
                for (let platform of this.platforms) {
                    if (this.player.x < platform.x + platform.width &&
                        this.player.x + this.player.width > platform.x &&
                        this.player.y + this.player.height > platform.y &&
                        this.player.y + this.player.height < platform.y + platform.height + 15) {
                        
                        this.player.y = platform.y - this.player.height;
                        
                        // Different platform effects
                        switch (platform.type) {
                            case 'boost':
                                this.player.velocityY = this.jumpPower * 1.5;
                                break;
                            case 'breaking':
                                this.player.velocityY = this.jumpPower;
                                platform.breaking = true;
                                setTimeout(() => {
                                    const index = this.platforms.indexOf(platform);
                                    if (index > -1) this.platforms.splice(index, 1);
                                }, 300);
                                break;
                            default:
                                this.player.velocityY = this.jumpPower;
                        }
                        
                        this.player.onGround = true;
                        break;
                    }
                }
            }
            
            generateMoreContent() {
                const topPlatform = Math.min(...this.platforms.map(p => p.y));
                const cameraTop = this.camera.y;
                
                if (topPlatform > cameraTop - 800) {
                    for (let i = 0; i < 15; i++) {
                        const platform = {
                            x: Math.random() * (this.canvas.width - 100),
                            y: topPlatform - 140 - (i * 140) - Math.random() * 60,
                            width: 80 + Math.random() * 40,
                            height: 20,
                            type: this.getPlatformType(),
                            glowing: Math.random() < 0.3
                        };
                        
                        this.platforms.push(platform);
                        
                        // Add enemies
                        if (Math.random() < 0.25) {
                            this.enemies.push({
                                x: Math.random() * (this.canvas.width - 40),
                                y: platform.y - 100 - Math.random() * 50,
                                width: 30,
                                height: 30,
                                velocityX: (Math.random() - 0.5) * 3,
                                type: this.getEnemyType(),
                                health: 1
                            });
                        }
                        
                        // Add coins
                        if (Math.random() < 0.2) {
                            this.coins.push({
                                x: platform.x + platform.width / 2 - 10,
                                y: platform.y - 40,
                                width: 20,
                                height: 20,
                                collected: false,
                                rotation: 0,
                                floatOffset: 0
                            });
                        }
                    }
                }
            }
            
            draw() {
                // Clear with cyber gradient
                const gradient = this.ctx.createLinearGradient(0, 0, 0, this.canvas.height);
                gradient.addColorStop(0, '#000511');
                gradient.addColorStop(0.3, '#001122');
                gradient.addColorStop(0.6, '#002244');
                gradient.addColorStop(1, '#001133');
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw grid background
                this.drawGrid();
                
                this.ctx.save();
                this.ctx.translate(0, -this.camera.y);
                
                // Draw platforms
                this.drawPlatforms();
                
                // Draw enemies
                this.drawEnemies();
                
                // Draw coins
                this.drawCoins();
                
                // Draw bullets
                this.drawBullets();
                
                // Draw particles
                this.drawParticles();
                
                // Draw player
                this.drawPlayer();
                
                this.ctx.restore();
                
                // Draw UI effects
                this.drawUIEffects();
            }
            
            drawGrid() {
                this.ctx.strokeStyle = 'rgba(0, 255, 136, 0.1)';
                this.ctx.lineWidth = 1;
                
                const gridSize = 40;
                const offsetY = this.camera.y % gridSize;
                
                for (let x = 0; x < this.canvas.width; x += gridSize) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(x, 0);
                    this.ctx.lineTo(x, this.canvas.height);
                    this.ctx.stroke();
                }
                
                for (let y = -offsetY; y < this.canvas.height; y += gridSize) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, y);
                    this.ctx.lineTo(this.canvas.width, y);
                    this.ctx.stroke();
                }
            }
            
            drawPlatforms() {
                this.platforms.forEach(platform => {
                    if (platform.y > this.camera.y - 50 && platform.y < this.camera.y + this.canvas.height + 50) {
                        this.ctx.save();
                        
                        // Platform glow effect
                        if (platform.glowing) {
                            this.ctx.shadowColor = '#00ff88';
                            this.ctx.shadowBlur = 15;
                        }
                        
                        // Platform colors and designs based on type
                        switch (platform.type) {
                            case 'cyber':
                                // Main platform gradient
                                const gradient = this.ctx.createLinearGradient(0, platform.y, 0, platform.y + platform.height);
                                gradient.addColorStop(0, '#00ff88');
                                gradient.addColorStop(0.5, '#00cc66');
                                gradient.addColorStop(1, '#008844');
                                this.ctx.fillStyle = gradient;
                                
                                // Draw main platform
                                this.ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                                
                                // Tech details
                                this.ctx.strokeStyle = '#ffffff';
                                this.ctx.lineWidth = 1;
                                // Circuit lines
                                this.ctx.beginPath();
                                this.ctx.moveTo(platform.x + 10, platform.y + 5);
                                this.ctx.lineTo(platform.x + platform.width - 10, platform.y + 5);
                                this.ctx.moveTo(platform.x + 10, platform.y + 15);
                                this.ctx.lineTo(platform.x + platform.width - 10, platform.y + 15);
                                this.ctx.stroke();
                                
                                // Corner details
                                this.ctx.fillStyle = '#00ffff';
                                this.ctx.fillRect(platform.x, platform.y, 8, 8);
                                this.ctx.fillRect(platform.x + platform.width - 8, platform.y, 8, 8);
                                break;
                                
                            case 'breaking':
                                // Cracked platform design
                                this.ctx.fillStyle = platform.breaking ? '#ff4444' : '#ff8800';
                                if (platform.breaking) {
                                    this.ctx.globalAlpha = 0.5;
                                }
                                
                                this.ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                                
                                // Crack patterns
                                this.ctx.strokeStyle = '#440000';
                                this.ctx.lineWidth = 2;
                                this.ctx.beginPath();
                                // Zigzag cracks
                                this.ctx.moveTo(platform.x + platform.width * 0.3, platform.y);
                                this.ctx.lineTo(platform.x + platform.width * 0.4, platform.y + platform.height);
                                this.ctx.moveTo(platform.x + platform.width * 0.6, platform.y);
                                this.ctx.lineTo(platform.x + platform.width * 0.7, platform.y + platform.height);
                                this.ctx.stroke();
                                
                                // Warning strips
                                this.ctx.fillStyle = '#ffff00';
                                this.ctx.fillRect(platform.x, platform.y, platform.width, 3);
                                this.ctx.fillRect(platform.x, platform.y + platform.height - 3, platform.width, 3);
                                break;
                                
                            case 'boost':
                                // Energy platform
                                this.ctx.fillStyle = '#00ccff';
                                this.ctx.shadowColor = '#00ccff';
                                this.ctx.shadowBlur = 20;
                                
                                this.ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                                
                                // Energy cores
                                this.ctx.fillStyle = '#ffffff';
                                const coreSize = 4;
                                const coreSpacing = platform.width / 4;
                                for (let i = 1; i < 4; i++) {
                                    this.ctx.fillRect(
                                        platform.x + (i * coreSpacing) - coreSize/2, 
                                        platform.y + platform.height/2 - coreSize/2, 
                                        coreSize, coreSize
                                    );
                                }
                                
                                // Energy waves
                                this.ctx.strokeStyle = '#ffffff';
                                this.ctx.lineWidth = 1;
                                const waveOffset = (Date.now() * 0.01) % (Math.PI * 2);
                                this.ctx.beginPath();
                                for (let x = platform.x; x < platform.x + platform.width; x += 4) {
                                    const y = platform.y + platform.height/2 + Math.sin((x - platform.x) * 0.1 + waveOffset) * 3;
                                    if (x === platform.x) {
                                        this.ctx.moveTo(x, y);
                                    } else {
                                        this.ctx.lineTo(x, y);
                                    }
                                }
                                this.ctx.stroke();
                                break;
                                
                            case 'moving':
                                // Hover platform
                                this.ctx.fillStyle = '#ff00ff';
                                platform.x += Math.sin(Date.now() * 0.002) * 2;
                                
                                // Anti-gravity field effect
                                this.ctx.shadowColor = '#ff00ff';
                                this.ctx.shadowBlur = 15;
                                this.ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                                
                                // Hover indicators
                                this.ctx.strokeStyle = '#ffffff';
                                this.ctx.lineWidth = 2;
                                this.ctx.beginPath();
                                // Side thrusters
                                this.ctx.rect(platform.x - 5, platform.y + 5, 5, 10);
                                this.ctx.rect(platform.x + platform.width, platform.y + 5, 5, 10);
                                this.ctx.stroke();
                                
                                // Thruster effects
                                this.ctx.fillStyle = '#ffff00';
                                this.ctx.fillRect(platform.x - 8, platform.y + 7, 3, 6);
                                this.ctx.fillRect(platform.x + platform.width + 5, platform.y + 7, 3, 6);
                                break;
                        }
                        
                        // Platform border (common to all)
                        this.ctx.strokeStyle = '#ffffff';
                        this.ctx.lineWidth = 2;
                        this.ctx.strokeRect(platform.x, platform.y, platform.width, platform.height);
                        
                        this.ctx.restore();
                    }
                });
            }
            
            drawEnemies() {
                this.enemies.forEach(enemy => {
                    if (enemy.y > this.camera.y - 50 && enemy.y < this.camera.y + this.canvas.height + 50) {
                        this.ctx.save();
                        
                        const centerX = enemy.x + enemy.width / 2;
                        const centerY = enemy.y + enemy.height / 2;
                        
                        // Enemy glow
                        this.ctx.shadowColor = '#ff6666';
                        this.ctx.shadowBlur = 10;
                        
                        switch (enemy.type) {
                            case 'drone':
                                // Draw drone
                                this.ctx.fillStyle = '#ff6666';
                                this.ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                                
                                // Propellers
                                this.ctx.strokeStyle = '#ffffff';
                                this.ctx.lineWidth = 2;
                                this.ctx.beginPath();
                                this.ctx.moveTo(enemy.x - 5, centerY);
                                this.ctx.lineTo(enemy.x + enemy.width + 5, centerY);
                                this.ctx.stroke();
                                break;
                                
                            case 'virus':
                                // Draw virus (spiky circle)
                                this.ctx.fillStyle = '#ff4444';
                                this.ctx.beginPath();
                                this.ctx.arc(centerX, centerY, enemy.width / 2, 0, Math.PI * 2);
                                this.ctx.fill();
                                
                                // Spikes
                                this.ctx.strokeStyle = '#ffffff';
                                this.ctx.lineWidth = 2;
                                for (let i = 0; i < 8; i++) {
                                    const angle = (i / 8) * Math.PI * 2;
                                    const x1 = centerX + Math.cos(angle) * (enemy.width / 2);
                                    const y1 = centerY + Math.sin(angle) * (enemy.width / 2);
                                    const x2 = centerX + Math.cos(angle) * (enemy.width / 2 + 8);
                                    const y2 = centerY + Math.sin(angle) * (enemy.width / 2 + 8);
                                    
                                    this.ctx.beginPath();
                                    this.ctx.moveTo(x1, y1);
                                    this.ctx.lineTo(x2, y2);
                                    this.ctx.stroke();
                                }
                                break;
                                
                            case 'bot':
                                // Draw bot (square with eyes)
                                this.ctx.fillStyle = '#ff8866';
                                this.ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                                
                                // Eyes
                                this.ctx.fillStyle = '#ff0000';
                                this.ctx.fillRect(enemy.x + 5, enemy.y + 5, 6, 6);
                                this.ctx.fillRect(enemy.x + enemy.width - 11, enemy.y + 5, 6, 6);
                                break;
                        }
                        
                        this.ctx.restore();
                    }
                });
            }
            
            drawCoins() {
                this.coins.forEach(coin => {
                    if (coin.y > this.camera.y - 50 && coin.y < this.camera.y + this.canvas.height + 50) {
                        this.ctx.save();
                        
                        const centerX = coin.x + coin.width / 2;
                        const centerY = coin.y + coin.height / 2 + coin.floatOffset;
                        
                        this.ctx.translate(centerX, centerY);
                        this.ctx.rotate(coin.rotation);
                        
                        // Coin glow
                        this.ctx.shadowColor = '#ffaa00';
                        this.ctx.shadowBlur = 15;
                        
                        // Draw NFT coin
                        const gradient = this.ctx.createRadialGradient(0, 0, 0, 0, 0, coin.width / 2);
                        gradient.addColorStop(0, '#ffdd00');
                        gradient.addColorStop(0.7, '#ffaa00');
                        gradient.addColorStop(1, '#ff8800');
                        
                        this.ctx.fillStyle = gradient;
                        this.ctx.beginPath();
                        this.ctx.arc(0, 0, coin.width / 2, 0, Math.PI * 2);
                        this.ctx.fill();
                        
                        // Inner pattern (hexagonal design)
                        this.ctx.strokeStyle = '#ffffff';
                        this.ctx.lineWidth = 2;
                        this.ctx.beginPath();
                        
                        // Draw hexagon
                        const hexRadius = coin.width / 3;
                        for (let i = 0; i < 6; i++) {
                            const angle = (i / 6) * Math.PI * 2;
                            const x = Math.cos(angle) * hexRadius;
                            const y = Math.sin(angle) * hexRadius;
                            
                            if (i === 0) {
                                this.ctx.moveTo(x, y);
                            } else {
                                this.ctx.lineTo(x, y);
                            }
                        }
                        this.ctx.closePath();
                        this.ctx.stroke();
                        
                        // Inner lines creating depth
                        this.ctx.beginPath();
                        this.ctx.moveTo(-hexRadius/2, -hexRadius/2);
                        this.ctx.lineTo(hexRadius/2, hexRadius/2);
                        this.ctx.moveTo(hexRadius/2, -hexRadius/2);
                        this.ctx.lineTo(-hexRadius/2, hexRadius/2);
                        this.ctx.stroke();
                        
                        // Coin symbol
                        this.ctx.fillStyle = '#ffffff';
                        this.ctx.font = 'bold 8px Orbitron';
                        this.ctx.textAlign = 'center';
                        this.ctx.fillText('💎', 0, 3);
                        
                        this.ctx.restore();
                    }
                });
            }
            
            drawBullets() {
                this.bullets.forEach(bullet => {
                    // Bullet trail
                    if (bullet.trail.length > 1) {
                        this.ctx.strokeStyle = '#00ccff';
                        this.ctx.lineWidth = 3;
                        this.ctx.shadowColor = '#00ccff';
                        this.ctx.shadowBlur = 10;
                        
                        this.ctx.beginPath();
                        this.ctx.moveTo(bullet.trail[0].x, bullet.trail[0].y);
                        for (let i = 1; i < bullet.trail.length; i++) {
                            this.ctx.lineTo(bullet.trail[i].x, bullet.trail[i].y);
                        }
                        this.ctx.stroke();
                    }
                    
                    // Bullet
                    this.ctx.fillStyle = '#00ffff';
                    this.ctx.shadowColor = '#00ffff';
                    this.ctx.shadowBlur = 8;
                    this.ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                });
            }
            
            drawParticles() {
                this.particles.forEach((particle, index) => {
                    particle.x += particle.velocityX;
                    particle.y += particle.velocityY;
                    particle.velocityX *= 0.98;
                    particle.velocityY *= 0.98;
                    particle.life--;
                    
                    if (particle.life <= 0) {
                        this.particles.splice(index, 1);
                        return;
                    }
                    
                    this.ctx.save();
                    this.ctx.globalAlpha = particle.life / 30;
                    this.ctx.fillStyle = particle.color;
                    this.ctx.shadowColor = particle.color;
                    this.ctx.shadowBlur = 5;
                    this.ctx.fillRect(particle.x, particle.y, 3, 3);
                    this.ctx.restore();
                });
            }
            
            drawPlayer() {
                const centerX = this.player.x + this.player.width / 2;
                const centerY = this.player.y + this.player.height / 2;
                
                this.ctx.save();
                
                // Player trail
                if (this.player.trail.length > 1) {
                    this.ctx.strokeStyle = 'rgba(0, 255, 136, 0.3)';
                    this.ctx.lineWidth = 8;
                    this.ctx.shadowColor = '#00ff88';
                    this.ctx.shadowBlur = 5;
                    
                    this.ctx.beginPath();
                    this.ctx.moveTo(this.player.trail[0].x, this.player.trail[0].y);
                    for (let i = 1; i < this.player.trail.length; i++) {
                        this.ctx.lineTo(this.player.trail[i].x, this.player.trail[i].y);
                    }
                    this.ctx.stroke();
                }
                
                // Invulnerability effect
                if (this.player.invulnerable) {
                    this.ctx.globalAlpha = 0.5 + Math.sin(Date.now() * 0.02) * 0.3;
                }
                
                // Player glow
                this.ctx.shadowColor = '#00ff88';
                this.ctx.shadowBlur = 15;
                
                // Flip based on direction
                if (this.player.direction === -1) {
                    this.ctx.scale(-1, 1);
                    this.ctx.translate(-centerX * 2, 0);
                }
                
                // Main body (cyber suit)
                const bodyGradient = this.ctx.createLinearGradient(0, this.player.y, 0, this.player.y + this.player.height);
                bodyGradient.addColorStop(0, '#00ff88');
                bodyGradient.addColorStop(0.5, '#00cc66');
                bodyGradient.addColorStop(1, '#008844');
                
                this.ctx.fillStyle = bodyGradient;
                this.ctx.fillRect(this.player.x + 5, this.player.y + 5, this.player.width - 10, this.player.height - 10);
                
                // Helmet
                this.ctx.fillStyle = '#00ccff';
                this.ctx.beginPath();
                this.ctx.arc(centerX, this.player.y + 10, 12, 0, Math.PI * 2);
                this.ctx.fill();
                
                // Visor
                this.ctx.fillStyle = '#004466';
                this.ctx.fillRect(centerX - 8, this.player.y + 6, 16, 8);
                
                // Glowing eyes
                this.ctx.fillStyle = '#00ffff';
                this.ctx.shadowBlur = 8;
                this.ctx.fillRect(centerX - 6, this.player.y + 8, 3, 3);
                this.ctx.fillRect(centerX + 3, this.player.y + 8, 3, 3);
                
                // Jetpack
                if (this.player.velocityY < 0) {
                    this.ctx.fillStyle = '#ff4400';
                    this.ctx.shadowColor = '#ff4400';
                    this.ctx.shadowBlur = 10;
                    this.ctx.fillRect(centerX - 3, this.player.y + this.player.height, 6, 8);
                }
                
                this.ctx.restore();
            }
            
            drawUIEffects() {
                // Health display
                for (let i = 0; i < this.player.health; i++) {
                    this.ctx.fillStyle = '#ff0066';
                    this.ctx.shadowColor = '#ff0066';
                    this.ctx.shadowBlur = 5;
                    this.ctx.fillRect(15 + (i * 25), this.canvas.height - 30, 20, 8);
                }
                
                // Combo multiplier
                if (this.combo > 1) {
                    this.ctx.fillStyle = '#ffaa00';
                    this.ctx.font = 'bold 24px Orbitron';
                    this.ctx.textAlign = 'center';
                    this.ctx.shadowColor = '#ffaa00';
                    this.ctx.shadowBlur = 10;
                    this.ctx.fillText(`${this.combo}x COMBO!`, this.canvas.width / 2, 50);
                }
            }
            
            updateUI() {
                document.getElementById('currentScore').textContent = this.score;
                document.getElementById('highScore').textContent = this.highScore;
                document.getElementById('heightStat').textContent = this.maxHeight;
                document.getElementById('comboStat').textContent = this.combo;
                document.getElementById('coinCount').textContent = this.coinCount;
                document.getElementById('enemyCount').textContent = this.enemyCount;
            }
            
            togglePause() {
                this.isPaused = !this.isPaused;
                document.getElementById('pauseOverlay').style.display = this.isPaused ? 'flex' : 'none';
            }
            
            gameOver() {
                this.gameRunning = false;
                
                const isNewHighScore = this.score > this.highScore;
                if (isNewHighScore) {
                    this.highScore = this.score;
                    localStorage.setItem('cyberJumpHighScore', this.highScore);
                    document.getElementById('newHighScore').style.display = 'block';
                } else {
                    document.getElementById('newHighScore').style.display = 'none';
                }
                
                // Update final stats
                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('maxHeightStat').textContent = this.maxHeight;
                document.getElementById('finalCoins').textContent = this.coinCount;
                document.getElementById('finalEnemies').textContent = this.enemyCount;
                document.getElementById('finalCombo').textContent = this.maxCombo;
                
                this.submitScore(this.score, {
                    maxHeight: this.maxHeight,
                    coins: this.coinCount,
                    enemies: this.enemyCount,
                    maxCombo: this.maxCombo,
                    gameType: 'cyber-jump'
                });
                
                document.getElementById('gameOverScreen').style.display = 'block';
                this.updateUI();
            }
            
            submitScore(score, metadata) {
                try {
                    if (window.parent && window.parent !== window) {
                        window.parent.postMessage({
                            type: 'SUBMIT_SCORE',
                            score: score,
                            metadata: metadata
                        }, '*');
                    }
                    
                    window.dispatchEvent(new CustomEvent('gameScoreSubmit', {
                        detail: { score, metadata }
                    }));
                } catch (error) {
                    console.log('Score submission not available:', error);
                }
            }
            
            restartGame() {
                this.player = {
                    x: this.canvas.width / 2,
                    y: this.canvas.height - 100,
                    width: 35,
                    height: 35,
                    velocityX: 0,
                    velocityY: 0,
                    onGround: false,
                    direction: 1,
                    health: 3,
                    invulnerable: false,
                    trail: []
                };
                
                this.camera = { y: 0 };
                this.score = 0;
                this.maxHeight = 0;
                this.coinCount = 0;
                this.enemyCount = 0;
                this.combo = 0;
                this.maxCombo = 0;
                this.gameRunning = true;
                this.isPaused = false;
                this.bullets = [];
                this.particles = [];
                
                this.initializePlatforms();
                this.updateUI();
                
                document.getElementById('gameOverScreen').style.display = 'none';
                document.getElementById('pauseOverlay').style.display = 'none';
            }
            
            gameLoop() {
                this.update();
                this.draw();
                requestAnimationFrame(() => this.gameLoop());
            }
        }
        
        // Global functions
        function restartGame() {
            if (window.game) window.game.restartGame();
        }
        
        function togglePause() {
            if (window.game) window.game.togglePause();
        }
        
        function exitGame() {
            if (window.parent && window.parent !== window) {
                window.parent.postMessage({ type: 'EXIT_GAME' }, '*');
            }
            window.dispatchEvent(new CustomEvent('gameExit'));
        }
        
        // Message handling
        window.addEventListener('message', (event) => {
            if (event.data.type === 'PLAYER_RANK') {
                const { rank, totalPlayers, highScore } = event.data;
                console.log(`Player rank: ${rank}/${totalPlayers}, High score: ${highScore}`);
                
                if (highScore > parseInt(localStorage.getItem('cyberJumpHighScore') || '0')) {
                    localStorage.setItem('cyberJumpHighScore', highScore);
                    if (window.game) {
                        window.game.highScore = highScore;
                        window.game.updateUI();
                    }
                }
            }
        });
        
        // Initialize
        window.addEventListener('load', () => {
            window.game = new CyberJump();
        });
        
        document.addEventListener('contextmenu', (e) => e.preventDefault());
    </script>
